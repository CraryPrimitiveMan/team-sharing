<div class="row" style="margin-bottom: 100px;">
  <div class="span3">
    <div class="pa-sidebar well well-small">
      <ul class="nav nav-list">
        <li><a ui-sref="books.list" style="color: red;">All Books(Template from book)</a></li>
        <li ng-repeat="book in books" ui-sref-active="active">
          <a ui-sref="books.detail({bookId: book.id, greeting: 'Click template from book ' + book.id})">{{book.name}}</a>
        </li>
      </ul>
    </div>

    <button class="btn" ng-click="changeBook()">Show random book</button>

    <hr>

    <!-- show bookId -->
    <div ui-view="bookInfo" class="slide"></div>
  </div>

  <!-- for nested -->
  <!-- show book-list / book-detail -->
  <div ui-view class="span9 slide"></div>
</div>
