<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">
    <link rel="stylesheet" type="text/css" href="vender/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app.css">

    <!-- set base url in app if your app base url i scurrent path, do not set this else set -->
    <base href="/team-sharing/examples/ui_router/"></base>
    <title>!</title>
  </head>
  <body ng-app="app">
    <header class="navbar navbar-static-top bs-docs-nav">
      <div class="container">
        <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a ui-sref="home" ui-sref-active="sref-active">Home</a></li>
            <li><a ui-sref="books.list" ui-sref-active="sref-active">Books</a></li>
            <li><a ui-sref="about" ui-sref-active="sref-active">About</a></li>
          </ul>
        </nav>

        <!-- override -->
        <p ui-view="hint" class="navbar-text"></p>
      </div>
    </header>

    <div ui-view class="container slide"></div>

    <!--
    <div class="container slide">
      <p>Current State : {{currentState}}</p>
      <p>To State : {{toState}}</p>
      <p>From State : {{fromState}}</p>
      <p>To Params : {{toParams}}</p>
      <p>From Params : {{fromParams}}</p>
    </div>
    -->

    <!-- begin build -->
    <script src="vender/angular/angular.js"></script>
    <script src="vender/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vender/angular-animate/angular-animate.js"></script>
    <script src="vender/angular-bootstrap/ui-bootstrap-tpls.js"></script>

    <script src="app.js"></script>
    <script src="bookService.js"></script>
    <!-- end build -->
